<div class="page-header">
  <h3>
    Publication types maintenance
  </h3>
</div>


<div class="row" style="width: 1200px;">

  <div class="col-md-11">
    <ag-grid-angular style="width: 100%; height: 250px;" (contextmenu)="onContextPopupMenu($event)"
                     class="ag-theme-balham"
                     [rowData]="getRowData()"
                     [rowSelection]="rowSelection"
                     (rowSelected)="onRowSelected($event)"
                     (selectionChanged)="onSelectionChanged($event)"
                     (cellValueChanged)="onCellValueChanged($event)"
                     [columnDefs]="getColumnDefs()"
                     (gridReady)="onGridReady($event)">
    </ag-grid-angular>

    <div class="btn-group">
      <button type="button" class="btn btn-info float-right" (click)="revertChanges()">Revert changes</button>
      <button type="button" class="btn btn-success float-right" (click)="saveChanges()">Commit changes</button>
    </div>

  </div>

  <div class="col-md-1">
  </div>

  <app-popup-menu>
    <p class="title"><b>Choose an Action</b></p>
    <div class="items">
      <p (click)="actionSelected(1)">Add empty row</p>
      <p (click)="actionSelected(2)">Remove row</p>
      <p (click)="actionSelected(3)">Mark for deletion</p>
      <p (click)="actionSelected(4)">Unmark for deletion</p>
    </div>
  </app-popup-menu>

</div>
